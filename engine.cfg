[application]

name="mabite"
main_scene="res://menu/menu.scn"
icon="icon.png"
boot_splash="res://assets/background.png"

[autoload]

global="res://global.gd"

[display]

height=1280
emulate_touchscreen=true
width=720
orientation="portrait"
stretch_mode="viewport"
stretch_aspect="keep"

[input]

ui_left=[key(Left), jbutton(0, 14)]
ui_right=[key(Right), jbutton(0, 15)]
ui_up=[key(Up), jbutton(0, 12)]
ui_down=[key(Down), jbutton(0, 13)]
Space=[key(Space)]

[physics_2d]

default_gravity=0
cell_size=128
