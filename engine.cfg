[application]

name="Mabite"
main_scene="res://menu/menu.scn"
icon="res://icon.png"
boot_splash="res://assets/background.png"

[autoload]

global="res://global.gd"

[display]

stretch_mode="2d"
driver="GLES2"
height=1280
emulate_touchscreen=true
width=720
orientation="portrait"
stretch_aspect="keep"

[input]

ui_left=[key(Left), jbutton(0, 14)]
ui_right=[key(Right), jbutton(0, 15)]
ui_up=[key(Up)]
ui_down=[key(Down)]
Space=[key(Space)]

[physics_2d]

default_gravity=0
cell_size=128
